<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: cadetblue;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        background-color: burlywood;
        border-radius: 40px;
        border: 3px solid black;
        margin-left: 30px;
    }
    input{
      width: 30%;
      height: 40px;
      color: black;
      border-radius:40px;
      border: 3px solid black;
      padding: 4px 10px;
      background: burlywood;
      margin-left: 40px;
    }
</style>
</head>
<body>
<h1>Guess the Number!</h1>
<p>Guess a number between 1 and 100.</p>
<input type="number" id="guessField" placeholder="enter any no..."> <br>
<button onclick="checkGuess()">Submit Guess</button>
<p id="message"></p>

<script>
  // Generate a random number between 1 and 100
const randomNumber = Math.floor(Math.random() * 100) + 1;

let attempts = 0;

function checkGuess() {
    // Get the user's guess from the input field
    const userGuess = parseInt(document.getElementById('guessField').value);

    // Increase the attempts count
    attempts++;

    // Check if the guess is correct, too high, or too low
    if (userGuess === randomNumber) {
        document.getElementById('message').innerHTML = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
        document.getElementById('message').style.color = 'green';
        document.getElementById('guessField').disabled = true;
    } else if (userGuess < randomNumber) {
        document.getElementById('message').innerHTML = 'Too low! Try again.';
        document.getElementById('message').style.color = 'red';
    } else {
        document.getElementById('message').innerHTML = 'Too high! Try again.';
        document.getElementById('message').style.color = 'red';
    }

    // Clear the input field for the next guess
    document.getElementById('guessField').value = '';
}

</script>
</body>
</html>
